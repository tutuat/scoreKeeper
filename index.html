<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Score Keeper</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <main>
    <header>
      <h1>Score counter</h1>
      <h2><span id="score1">0</span> To <span id="score2">0</span></h2>
      <h4>Playing to : <span id="scoreMaxDisplay">1</span></h4>
    </header>
    <figure>
        <img src="football.jpg" alt="Penalties">
        <figcaption>Penalties</figcaption>
      </figure>
    
    <section id="scoreSection" aria-label="Controles de score">
        <label for="maxScore">Score max :</label>
        <input type="number" id="maxScore" min="1" value="1" />
        <button id="btnPlayer1">+1 Player 1</button>
        <button id="btnPlayer2">+1 Player 2</button>
        <button id="btnReset">Reset</button>

    </section>

  </main>
  <script src="script.js"></script>
</body>
</html>
